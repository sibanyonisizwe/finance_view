<div class="scroll">
  <table class="table table-sm table-borderless table-hover mx-auto">
    <thead class="sticky-top bg-light ">
    <tr>
      <th class="text-primary" scope="col">Event Number</th>
      <th class="text-primary" scope="col">Event Type</th>
      <th class="text-primary text-right" scope="col">Month</th>
      <th class="text-primary text-right" scope="col">Amount</th>
      <th class="text-primary text-right" scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of eventList">
      <td>{{event.eventNum}}</td>
      <td>{{event.type}}</td>
      <td class="text-right">{{event.term}}</td>
      <td class="text-right">{{event.amount| number: '.2'}}</td>
      <td class="text-right">
        <a class="btn btn-outline-primary" data-toggle="modal"
           (click)="openPopup(event.eventNum)"><i class="fa-solid fa-trash-can"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <ng-container *ngFor="let object of displayStyles">
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':object.displayStyle}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Event</h5>
            <button type="button" class="close" (click)="closePopup(object.num)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this Event?</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="closePopup(object.num)">No</button>
            <button class="btn btn-primary" (click)="deleteEvent(object.num)">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
