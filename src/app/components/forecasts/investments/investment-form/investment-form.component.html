<h3 class="text-primary"><i class="{{headerIcon}}"></i> {{headerText}}</h3>
<h6>Customer Number: {{customerNum}}</h6>
<h6>Customer Name: {{customerName}}</h6>
<form [formGroup]="investmentForm">
  <div class="form-group">
    <label>Forecast Name</label>
    <input type="text" class="form-control input-style" formControlName="forecastName" placeholder="Enter a Name for your Investment Forecast"
           [ngStyle]="{'border': (investmentForm.controls['forecastName'].invalid && investmentForm.controls['forecastName'].touched) ? '2px solid red' : ''}">
    <small *ngIf="investmentForm.controls['forecastName'].invalid && investmentForm.controls['forecastName'].touched" id="nameHelp" class="form-text text-muted text-red">Only letters, spaces and numbers are accepted.</small>
  </div>
  <div class="d-flex justify-content-between">
    <div class="form-group w-45">
      <label>Initial Contribution</label>
      <input  class="form-control input-style" formControlName="initialAmount" placeholder="eg. 5000"
             [ngStyle]="{'border': (investmentForm.controls['initialAmount'].invalid && investmentForm.controls['initialAmount'].touched) ? '2px solid red' : ''}">
      <small *ngIf="investmentForm.controls['initialAmount'].invalid && investmentForm.controls['initialAmount'].touched" id="initialHelp" class="form-text text-muted text-red">Initial amount must at least be 1</small>
    </div>
    <div class="form-group w-45">
      <label>Monthly Contribution</label>
      <input class="form-control input-style" formControlName="monthlyContribution" placeholder="eg. 2000"
             [ngStyle]="{'border': (investmentForm.controls['monthlyContribution'].invalid && investmentForm.controls['monthlyContribution'].touched) ? '2px solid red' : ''}">
      <small *ngIf="investmentForm.controls['monthlyContribution'].invalid && investmentForm.controls['monthlyContribution'].touched" id="monthlyHelp" class="form-text text-muted text-red">Monthly contribution must at least be 1</small>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="form-group w-45">
      <label>Interest Rate</label>
      <input type="number" class="form-control input-style" formControlName="interestRate" placeholder="eg. 5"
             [ngStyle]="{'border': (investmentForm.controls['interestRate'].invalid && investmentForm.controls['interestRate'].touched) ? '2px solid red' : ''}">
      <small *ngIf="investmentForm.controls['interestRate'].invalid && investmentForm.controls['interestRate'].touched" id="interestHelp" class="form-text text-muted text-red">Interest must a number between 1 and 100</small>
    </div>
    <div class="form-group w-45">
      <label>Term</label>
      <input type="number" class="form-control input-style" formControlName="term" placeholder="eg. 276"
             [ngStyle]="{'border': (investmentForm.controls['term'].invalid && investmentForm.controls['term'].touched) ? '2px solid red' : ''}">
      <small *ngIf="investmentForm.controls['term'].invalid && investmentForm.controls['term'].touched" id="termHelp" class="form-text text-muted text-red">Term must be a number between 1 and 660</small>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="investmentForm.invalid" (click)="clickEvent()">
    {{buttonText}}
  </button>

</form>
